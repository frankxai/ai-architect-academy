  <script>
    const params = new URLSearchParams(location.search);
    const file = params.get('file') || '12-concepts/rag-architecture.md';

      const h1 = el.querySelector('h1'); if(h1){ document.title = h1.textContent + ' â€” Concept'; document.getElementById('crumbTitle').textContent = h1.textContent; }
      const headers = el.querySelectorAll('h2, h3');
      headers.forEach(h=>{ const id = h.id || slugify(h.textContent); h.id = id; });
      headers.forEach(h=>{
        const a = document.createElement('a');
        a.href = '#' + h.id; a.textContent = h.textContent;
        a.className = (h.tagName==='H3' ? 'ml-3 ' : '') + 'block text-slate-600 hover:text-cyan-600';
