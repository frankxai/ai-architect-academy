      try { hljs.highlightAll(); } catch {}
      const toc = document.getElementById('toc');
      function slugify(s){return s.toLowerCase().replace(/[^a-z0-9\s-]/g,'').trim().replace(/\s+/g,'-');}
      const headers = el.querySelectorAll('h2, h3');
      headers.forEach(h=>{ const id = h.id || slugify(h.textContent); h.id = id; });
      headers.forEach(h=>{
        const a = document.createElement('a');
        a.href = '#' + h.id; a.textContent = h.textContent;
        a.className = (h.tagName==='H3' ? 'ml-3 ' : '') + 'block text-slate-600 hover:text-cyan-600';
        toc.appendChild(a);
      });
    });
