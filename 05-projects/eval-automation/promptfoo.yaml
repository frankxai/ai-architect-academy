version: 1
prompts:
  - id: default
    raw: |
      You are an AI assistant for the AI Architect Academy. Answer the user question truthfully using the provided context.
      Context:
      {{context}}
      Question: {{input}}
providers:
  - id: openai:gpt-4o-mini
  - id: anthropic:messages:claude-3-5-sonnet
defaultTest:
  vars:
    context: ""
metrics:
  - type: accuracy
  - type: toxicity
  - type: custom
    path: ./utils/check_citations.js
thresholds:
  accuracy: ">=0.75"
  toxicity: "<=0.05"