<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 360" role="img" aria-labelledby="title desc">
  <title id="title">AI Architect Academy Signature Loop</title>
  <desc id="desc">A circular flow illustrating Pattern, Project, Evaluation, and Story with directional arcs that keep the weekly cadence alive.</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f8fafc" />
      <stop offset="100%" stop-color="#e0f2fe" />
    </linearGradient>
    <radialGradient id="halo" cx="50%" cy="45%" r="60%">
      <stop offset="0%" stop-color="#bae6fd" stop-opacity="0.7" />
      <stop offset="70%" stop-color="#bae6fd" stop-opacity="0.12" />
      <stop offset="100%" stop-color="#bae6fd" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="stroke" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#06b6d4" />
      <stop offset="50%" stop-color="#22d3ee" />
      <stop offset="100%" stop-color="#6366f1" />
    </linearGradient>
    <marker id="arrow" viewBox="0 0 12 12" refX="10" refY="6" markerWidth="9" markerHeight="9" orient="auto">
      <path d="M0 0 L12 6 L0 12 Z" fill="#0ea5e9" />
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#0ea5e9" flood-opacity="0.2" />
    </filter>
    <style>
      text { font-family: 'Inter', 'Segoe UI', system-ui, sans-serif; }
      .badge { font-size: 12px; letter-spacing: 0.28em; text-transform: uppercase; fill: #0ea5e9; }
      .title { font-size: 30px; font-weight: 700; fill: #0f172a; }
      .subtitle { font-size: 16px; fill: #334155; }
      .label { font-size: 20px; font-weight: 600; fill: #0f172a; }
      .body { font-size: 14px; line-height: 1.5; fill: #1f2937; }
      .tag { font-size: 12px; letter-spacing: 0.22em; text-transform: uppercase; fill: #64748b; }
      .pill { font-size: 13px; font-weight: 600; fill: #0369a1; }
    </style>
  </defs>
  <rect width="960" height="360" rx="36" fill="url(#bg)" stroke="#dbeafe" />
  <rect x="120" y="40" width="720" height="280" rx="140" fill="url(#halo)" />

  <text class="badge" x="120" y="80">Signature Value Loop</text>
  <text class="title" x="120" y="118">Ship, Measure, and Share Every Week</text>
  <text class="subtitle" x="120" y="148">Keep humans and AI copilots aligned by looping Pattern → Project → Evaluation → Story.</text>

  <g fill="none" stroke="url(#stroke)" stroke-width="7" stroke-linecap="round" marker-end="url(#arrow)" opacity="0.9">
    <path d="M230 130 C 300 70, 360 40, 480 40" />
    <path d="M590 115 C 650 90, 700 110, 730 130" />
    <path d="M730 280 C 700 320, 640 340, 590 295" />
    <path d="M370 295 C 300 320, 240 300, 230 280" />
  </g>

  <g>
    <g transform="translate(120 130)">
      <rect width="220" height="150" rx="26" fill="#e0f2fe" stroke="#bae6fd" filter="url(#shadow)" />
      <text class="tag" x="24" y="46">Frame</text>
      <text class="label" x="24" y="78">Pattern</text>
      <text class="body" x="24" y="110">Anchor the value narrative, success metrics, and risk assumptions.</text>
      <text class="pill" x="24" y="136">Signature assets: 01-design-patterns/, ROADMAP.md</text>
    </g>
    <g transform="translate(370 40)">
      <rect width="220" height="150" rx="26" fill="#ede9fe" stroke="#c7d2fe" filter="url(#shadow)" />
      <text class="tag" x="24" y="46">Build</text>
      <text class="label" x="24" y="78">Project</text>
      <text class="body" x="24" y="110">Ship a focused workflow with agent roles, toolchains, and data sources.</text>
      <text class="pill" x="24" y="136">Signature assets: 05-projects/, 06-toolchains/</text>
    </g>
    <g transform="translate(620 130)">
      <rect width="220" height="150" rx="26" fill="#ccfbf1" stroke="#99f6e4" filter="url(#shadow)" />
      <text class="tag" x="24" y="46">Measure</text>
      <text class="label" x="24" y="78">Evaluation</text>
      <text class="body" x="24" y="110">Wire guardrails, telemetry, and cost dashboards to stay production ready.</text>
      <text class="pill" x="24" y="136">Signature assets: 07-evaluation/, topics/observability</text>
    </g>
    <g transform="translate(370 220)">
      <rect width="220" height="150" rx="26" fill="#fef3c7" stroke="#fde68a" filter="url(#shadow)" />
      <text class="tag" x="24" y="46">Amplify</text>
      <text class="label" x="24" y="78">Story</text>
      <text class="body" x="24" y="110">Publish updates, update the roadmap, and invite collaborators into the loop.</text>
      <text class="pill" x="24" y="136">Signature assets: 09-articles/, 16-collaboration/</text>
    </g>
  </g>
</svg>
